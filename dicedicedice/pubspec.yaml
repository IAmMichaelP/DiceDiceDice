name: dicedicedice
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  cloud_firestore: ^4.17.3
  cloud_functions: ^4.7.4
  firebase_app_installations: ^0.2.5+5
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_dynamic_links: ^5.5.5
  firebase_storage: ^11.7.5
  firebase_ui_auth: ^1.14.0
  flutter:
    sdk: flutter
  just_audio: ^0.9.38
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/NewRocker-Regular.ttf
    - assets/
    - assets/ddd_logo.png
    - assets/d4.png
    - assets/d6.png
    - assets/d8.png
    - assets/d10.png
    - assets/d12.png
    - assets/d20.png
  fonts:
    - family: NewRocker
      fonts:
        - asset: assets/NewRocker-Regular.ttf
    - family: Brawler
      fonts:
        - asset: assets/Brawler-Regular.ttf
